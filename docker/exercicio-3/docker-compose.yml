version: '3.8'

services:
  # Serviço Web (Flask API)
  web:
    build: ./web
    container_name: todo-api
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=tododb
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  # Serviço de Banco de Dados (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: todo-db
    environment:
      - POSTGRES_DB=tododb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (Interface Web para gerenciar banco de dados)
  adminer:
    image: adminer:latest
    container_name: todo-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres-data:
    name: todo-postgres-data

networks:
  app-network:
    driver: bridge
    name: todo-network
